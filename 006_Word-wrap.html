<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-wrap</title>
    <style>
        #id1{
            width: 150px;
            height: 170px;
            padding: 10px;
            border: 1px #000 solid;
        }

        #id2{
            width: 150px;
            height: 170px;
            padding: 10px;
            border: 1px #000 solid;

            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <p id="id1">This text is normal except <b>This</b> which this goes out</p>
    <p id="id2">Same <b>Thing</b> here</p>
</body>
</html>
